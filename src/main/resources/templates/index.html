<!DOCTYPE html>
<html lang="en" class="govuk-template" xmlns:th="http://www.thymeleaf.org"
      xmlns:govuk="http://thymeleafexamples">
<head>
    <meta charset="utf-8">
    <title>GOV.UK - Customised page template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <meta name="theme-color" content="blue">
    <link rel="icon" sizes="48x48" th:href="@{webjars/govuk-frontend/5.7.1/dist/govuk/assets/images/favicon.ico}">
    <link rel="icon" sizes="any" th:href="@{webjars/govuk-frontend/5.7.1/dist/govuk/assets/images/favicon.svg}"
          type="image/svg+xml">
    <link rel="mask-icon" th:href="@{webjars/govuk-frontend/5.7.1/dist/govuk/assets/images/govuk-icon-mask.svg}"
          color="#0b0c0c">
    <link rel="apple-touch-icon" th:href="@{webjars/govuk-frontend/5.7.1/dist/govuk/assets/images/govuk-icon-180.png}">
    <link rel="manifest" th:href="@{webjars/govuk-frontend/5.7.1/dist/govuk/assets/manifest.json}">
    <link rel="stylesheet" th:href="@{/webjars/govuk-frontend/5.7.1/dist/govuk/govuk-frontend.min.css}">

</head>

<body class="govuk-template__body">

<script>
    document.body.className += ' js-enabled' + ('noModule' in HTMLScriptElement.prototype ? ' govuk-frontend-supported' : '');
</script>

<th:block th:insert="~{fragments/codes :: govUkHeader}"></th:block>

<!--<p th:compact="Hello">Hello world!</p>-->
<main class="govuk-width-container govuk-!-static-margin-top-9">

    <h1 class="govuk-heading-m"> Button Component examples</h1>

    <govUk:button name="Continue"/>

    <p class="govuk-body"> Example 2</p>

    <govuk:button type="submit" disabled text="Save and continue"/>

    <govuk:button type="submit" classes="govuk-button--secondary" text="Save and continue"/>

    <govuk:button type="submit" th:href="@{'#'}" th:text="${text}"/>

    <h1 class="govuk-heading-m"> Details Component example</h1>

    <govuk:details summaryText="Help with nationality"
                   text="We need to know your nationality so we can work out which elections you're entitled to vote in."/>

</main>

<th:block th:insert="~{fragments/codes :: govUkFooter}"></th:block>

<script type="module" th:src="@{/webjars/govuk-frontend/5.7.1/dist/govuk/govuk-frontend.min.js}"></script>
<script type="module">
    import {initAll} from '/webjars/govuk-frontend/5.7.1/dist/govuk/govuk-frontend.min.js'

    initAll()
</script>

</body>
</html>
